<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Question45</title>

   <body>
      <div class="mainDiv">
         <h3>volume and surface area of a cuboid</h3>
         <form>
            Enter the length(l):
            <input type="text" id="lengthOfCuboid" name="lengthOfCuboid" onkeypress="return (event.charCode >47 && 
               event.charCode < 59)">
            Enter the width(w):
            <input type="text" id="widthOfCuboid" name="widthOfCuboid" onkeypress="return (event.charCode >47 && 
               event.charCode < 59)">
            Enter the height(h):
            <input type="text" id="heightOfCuboid" name="heightOfCuboid" onkeypress="return (event.charCode >47 && 
               event.charCode < 59)">
         </form>
         <div class="resultDiv">
            <button type="button" onclick="areaAndVolumeOfACuboidFunction()">FIND</button><br><br>
            <div>
               <p>AREA =<input id="displayResultForArea"></p>
               <br>
               <p>VOLUME =<input id="displayResultForVolume"></p>
            </div>
         </div>
      </div>
      <script src="./script/script.js"></script>
   </body>
</html>
