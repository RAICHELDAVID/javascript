<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Question17</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="mainDiv">
         <h3>Marks Eligibility</h3>
	  <form>
         <div>
               Enter marks obtained in Maths-<input type="text" id="mathsMark" name="mathsMark" onkeypress="return (event.charCode >47 && 
        	event.charCode < 59)"><br>
         </div>
         <div>
         Enter marks obtained in Physics-<input type="text" id="physicsMark" name="physicsMark" onkeypress="return (event.charCode >47 && 
        	event.charCode < 59)"><br>
         </div>
         <div>
         Enter marks obtained in Chemistry-<input type="text" id="chemistryMark" name="chemistryMark" onkeypress="return (event.charCode >47 && 
        	event.charCode < 59)">
         <button type="button" onclick="sumFunction()">Sum</button><br>
         </div>
         <div>
         Total in all three subject-<input type="text" id="totalOfMathsPhysicsChemistry" name="totalOfMathsPhysicsChemistry"><br>
         </div>
         <div>
         Total in Maths and Physics-<input type="text" id="totalOfMathsPhysics" name="totalOfMathsPhysics"><br>
         </div>
         </form>
         <div class="resultDiv">
            <button type="button" onclick="eligibilityFunction()">Is Eligible</button><br>
            <p id="isEligible"></p>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
