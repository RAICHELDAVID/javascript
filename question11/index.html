<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Question11</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <div class="mainDiv">
         <h3>Swap the numbers</h3>
         <form>
	<div>
            <label for="fNum">Value of X :</label>
            <input type="text" id="fNum" name="fNum" onkeypress="return (event.charCode >47 && 
        	event.charCode < 59)">
            <label for="lNum">Value of Y :</label>
            <input type="text" id="lNum" name="lNum" onkeypress="return (event.charCode >47 && 
        	event.charCode < 59)">
	</div>
	<div>
            <button type="button" onclick="swapFunction()">SWAP</button>
	</div>
            Value of X : <input type="text" id="result1" name="result1">
            Value of Y : <input type="text" id="result2" name="result2">
         </form>
      </div>
      <script src="script.js"></script>
   </body>
